<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>HACS</title>
</head>
<body>
    <div class="loginbox">
        <div class="form">
            <h1>Login</h1>
            <select name="usertype" id="form-control">                
                <option value=" ">Select User Type</option>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select> 
                <div class="input">
                <input type="text" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="input">
                <input type="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
            </div>
                <button type="submit" onclick="login()" id="submitbtn">Enter</button>
        </div>
    </div>
    <script>
        function login(){
            var usertype=document.getElementById("form-control").value;
            if(usertype=="admin"){
                window.location.href="adminhomepg.html";
            }
            else if(usertype=="student"){
                window.location.href="homepg.html";
            }
            else {
                window.location.href="login.html";
                window.alert("Please select a valid user");
            }
        }
    </script>
</body>
</html>
